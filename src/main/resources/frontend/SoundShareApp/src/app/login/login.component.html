

<div class="row">
    <div class="col-lg-12"></div>
</div>

<div class="row">
    <nav class="navbar">

    </nav>
</div>

<div class="container-fluid">
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-md-6 bg-dark" style="color: white;">
                    <h2 class="text-center mt-2">Login</h2>
                    <hr class="hr-white">
    <form [formGroup]="userForm" (ngSubmit) = "authenticate()" class="form-group" >

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="username-span">Username</span>
            </div>
            <input type="text" placeholder="Username" class="form-control" formControlName="username" aria-describedby="username-span">    
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="password-span">Password</span>
            </div>
            <input type="password" placeholder="password" class="form-control" formControlName="password" aria-describedby="password-span">
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary btn-lg mr-2" >Save</button>
            <button type="button" class="btn btn-success btn-lg ml-2" [routerLink]="['/register']">Register</button>            
        </div>
    </form>
      
    </div>
</div>
</div>
