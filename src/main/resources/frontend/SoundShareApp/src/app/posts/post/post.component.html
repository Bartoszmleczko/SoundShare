
<div class="row d-flex justify-content-center" style="color: white; text-align: center;">

    <div  class="col-md-4 mt-2">
        <div *ngFor="let post of posts; let i=index;" class="bg-dark mb-2">


            <div class="row ">
                <div class="col-5">
                    <img src="{{post.song.imgPath}}" class="img-fluid img-thumbnail" style="width:200px; height:200px;" *ngIf="post.song.imgPath"/>
                </div>



                <div class="col-6 ">

                    <div>
                        <h5>
                            <b>Post Title: </b> {{post.postTitle}}  
                        </h5>                    
                    </div>

                    <div>
                        <h5>
                            <b>Created : </b> {{post.date | date: 'dd.MM.yyyy HH:m'}}  
                        </h5>                    
                    </div>
                    <audio  controls>
                        <source src="{{post.song.filePath}}"/>
                    </audio>
                <div class="row mt-2">
                    <button class="btn btn-secondary ml-1" [routerLink]="['/posts', post.post_id]" routerLinkActive="router-link-active" >See details</button>
                    <a class="btn btn-primary ml-2" [routerLink]="['/posts/edit', post.post_id]" routerLinkActive="router-link-active">Edit Post</a>
                    <a class="btn btn-danger ml-2" (click) = "deletePost(i)">Delete Post</a>                
                </div>

                </div>

            </div>




        </div>
    </div>
</div>
