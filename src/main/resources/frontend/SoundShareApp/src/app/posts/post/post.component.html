
<div class="row d-flex justify-content-center" style="color: white; text-align: center;">

    <div  class="col-md-4 mt-2">
        <div *ngFor="let post of posts; let i=index;" class="bg-dark mb-2">


            <div class="row">
                <div class="col-5">
                    <img src="{{post.song.imgPath}}" class="img-fluid img-thumbnail" style="width:200px; height:200px;" *ngIf="post.song.imgPath"/>
                </div>

                <div class="col-6">
            <p>{{post.postTitle}}</p>

            <div class="row">
                <button class="btn btn-secondary" [routerLink]="['/posts', post.post_id]" routerLinkActive="router-link-active" >See details</button>
                <a class="btn btn-primary" [routerLink]="['/posts/edit', post.post_id]" routerLinkActive="router-link-active">Edit Post</a>
                <a class="btn btn-danger" (click) = "deletePost(i)">Delete Post</a>                
            </div>

                </div>

            </div>




        </div>
    </div>
</div>
