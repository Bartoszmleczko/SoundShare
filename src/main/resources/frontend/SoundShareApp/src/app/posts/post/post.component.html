 <h1 style="color: white;" class="text-center"> Your Posts</h1>
<div class="row d-flex justify-content-center mt-2" style="color: white; text-align: center;">
   
    <div  class="col-md-5 mt-2 \">
        <div *ngFor="let post of posts; let i=index;" class="bg-dark mb-4 " >


            <div class="row border border-secondary " style="background-color: rgba(3, 69, 140, 0.8);">
                <div class="col-5 p-0" style="margin-left: 0px ;">
                    <img src="{{post.song.imgPath}}" class="img-fluid img-thumbnail " style="width: 100%; height:350px;" *ngIf="post.song.imgPath"/>
                </div>



                <div class="col-6 ">

                    <div class="mt-2">
                        <h4>
                            <b>Post Title: </b> {{post.postTitle}}  
                        </h4>                    
                    </div>

                    <div class="mt-2"> 
                        <h5>
                            <b>Created : </b> {{post.date | date: 'dd.MM.yyyy HH:m'}}  
                        </h5>                    
                    </div>
                    <audio  controls class="mt-2">
                        <source src="{{post.song.filePath}}"/>
                    </audio>
                <div class="row " style="margin-top: 10%;">
                    <button class="btn btn-success btn-lg btn-block ml-5" *ngIf="!isLikedByUser[i]" (click) = "likePost(i)"> <i class="far fa-thumbs-up"></i>Like</button>
                    <button class="btn btn-info btn-lg btn-block ml-5" routerLinkActive="router-link-active" *ngIf="isLikedByUser[i]" (click) = "dislikePost(i)"><i class="far fa-thumbs-down"></i> Dislike</button>
                    <button class="btn btn-secondary btn-lg btn-block ml-5" [routerLink]="['/posts', post.post_id]" routerLinkActive="router-link-active" > <i class="fas fa-search-plus"></i> Details</button>
                        <a class="btn btn-primary btn-lg mt-2 ml-5" [routerLink]="['/posts/edit', post.post_id]" routerLinkActive="router-link-active"><i class="fas fa-edit"></i> Edit</a>
                        <a class="btn btn-danger btn-lg  mt-2 ml-5 "  (click) = "deletePost(i)"> <i class="far fa-trash-alt"></i> Delete </a>                
                    
                                    </div>

                </div>

            </div>




        </div>
    </div>
</div>
