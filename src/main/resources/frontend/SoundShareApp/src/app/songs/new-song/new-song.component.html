
<div class="row d-flex justify-content-around" >

  <div class="col-lg-3 mt-2 text-center" style="background-color: rgba(105, 226, 164, 0.8);">
    <h5> Add Audio File Here</h5>
    <div *ngIf="currentFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
      >
      {{ progress }}%
      </div>
    </div>
    

    <label class="btn btn-default" style="color: white;">
      <input type="file" (change)="selectFile($event)" class="btn btn-success" />
    </label>
  </div>

  <div class="col-lg-3 mt-2 text-center" style="background-color: rgba(103, 193, 228, 0.8);">
    <h5>Add Song Cover Here</h5>
    <div *ngIf="imgFile" class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress2 }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress2 + '%' }"
      >
        {{ progress2 }}%
      </div>
    </div>
  
    <label class="btn btn-default" style="color: white;">
      <input type="file" (change)="selectFile2($event)" class="btn btn-primary"/>
    </label>

  </div>

</div>


<div class="row d-flex justify-content-center">

  <div class="col-lg-3 mt-3 p-3" style="background-color:rgba(3, 69, 140, 0.8);">
     
    <h5 class="text-center">Fill In Title And Lyrics</h5>
    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="username-span" style="background-color: darkseagreen">Song Title</span>
    </div>
    <input type="text" placeholder="Title" class="form-control" [(ngModel)] = "title" aria-describedby="username-span">    
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="username-span" style="background-color: darkseagreen">Lyrics</span>
    </div>
    <textarea  placeholder="Lyrics" [(ngModel)]="lyrics" >

    </textarea>  
  </div>
  <button class="btn btn-success btn-lg" [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>
  </div>

</div>
