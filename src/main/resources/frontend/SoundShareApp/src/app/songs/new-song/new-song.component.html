<div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)" />
  </label>

  <div *ngIf="imgFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress2 }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress2 + '%' }"
    >
      {{ progress2 }}%
    </div>
  </div>
  
  <label class="btn btn-default">
    <input type="file" (change)="selectFile2($event)" />
  </label>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="username-span" style="background-color: darkseagreen">Song Title</span>
    </div>
    <input type="text" placeholder="Title" class="form-control" [(ngModel)] = "title" aria-describedby="username-span">    
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="username-span" style="background-color: darkseagreen">Lyrics</span>
    </div>
    <textarea  placeholder="Lyrics" [(ngModel)]="lyrics">

    </textarea>  
  </div>
  <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">
    Upload
  </button>
