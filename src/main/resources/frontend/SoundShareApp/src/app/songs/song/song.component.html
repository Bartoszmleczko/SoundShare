<div class="container-fluid mt-2">
    <div class="row" >
        <span>Songs</span>
        <a [routerLink]="['/songForm']" routerLinkActive="router-link-active"  class="btn btn-success"> Add new Song</a>
    </div>
    <div *ngFor="let song of songs; let i=index">
        <p> <b>{{song.title}}</b></p>
        <p><b>{{song.date}}</b></p>
        <p><b>{{song.rate}}</b></p>
        <button class="btn btn-danger" (click) = "deleteSong(i)">Delete song</button>
        <button class="btn btn-primary" (click) = "selectSong(i)">Create post with this song</button>
        <button class="btn btn-success" (click) = "addLike(i)" *ngIf="!isLikedByUser[i]">Like Song</button>
        <button class="btn btn-secondary" (click) = "deleteLike(i)"*ngIf="isLikedByUser[i]">Dislike Song</button>
        <a class="btn btn-secondary" [routerLink]="['/songs/edit', song.song_id]" routerLinkActive="router-link-active" >Edit Song</a>
        <audio controls>
            <source src="{{song.filePath}}"/>
          </audio>

        </div>

    
</div>
