<img src="{{imgUrl}}" *ngIf="imgUrl">

<div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
 
  <div class="container">
    <div class="row profilebackground border border-light " *ngIf="isDataAvailable" >
     
      <div class="col-5 "><img  class="profileimg" src="{{loggedInUser.imgUrl}}"> </div>
      <div class="col-7 ">
           <form [formGroup]="editForm" >
            <div class="row" >
              <h4  >Your Profile </h4>
        
            </div>
          <div class="row">
            <p>Username: </p><input class="editForm" formControlName="username" type="text" [(ngModel)]="loggedInUser.username">
      
          </div>
          <div class="row">
            <p>Email: </p><input class="editForm" type="text" formControlName="email" [(ngModel)]="loggedInUser.email">
      
          </div>
          <div class="row">
            <p>First Name:</p><input  class="editForm" type="text" formControlName="firstName" [(ngModel)]="loggedInUser.firstName">
      
          </div>
          <div class="row">
            <p>Last Name:</p  ><input  class="editForm" type="text" formControlName="lastName" [(ngModel)]="loggedInUser.lastName">
          </div>
          <div class="row">
            <button  class="btn btn-primary"  (click) = "editUser()" style="margin-left: auto; margin-right: auto;"> Edit</button>


          
      
          </div>
        </form>
        <div class="row">
        <label class="btn btn-default">
          <input type="file" (change)="selectFile($event)" />
        </label>
      
        <button class="btn btn-success" (click)="upload()">Change profile photo</button>
      </div>
      
      
      </div>
      


    </div>
  </div>
