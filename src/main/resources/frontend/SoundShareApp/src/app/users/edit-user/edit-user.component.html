<img src="{{imgUrl}}" *ngIf="imgUrl">

<div *ngIf="currentFile" class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>
  
  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)" />
  </label>

  <button class="btn btn-success" (click)="upload()">Change profile photo</button>

  <div class="container">
    <div class="row profilebackground">

      <div class="col-4 " ></div>
      <div class="col-4 ">asas </div>
      <div class="col-4 "></div>


    </div>
  </div>
