

<div class="container">
    <div class="row">
    
        <div class="col-12">
            <div class="row">

            <div class="col-4"><div class="row">
                <img  class="userAvatar" src="{{clickedUser.imgUrl}}"   *ngIf="clickedUser.imgUrl"/>
               
            </div>
            <div class="row profile">
               Username: {{clickedUser.username}}
            </div>
            <div class="row profile">
                First Name: {{clickedUser.firstName}}
             </div>
             <div class="row profile">
                Last Name: {{clickedUser.lastName}}
             </div>
             <div class="row profile">
                Email: {{clickedUser.email}}
             </div>
             <div class="row ">
             <button class="btn btn-success btn-lg mt-2" (click) = "invite()" [disabled] =  "isUserARequester || isUserInvited" *ngIf="!isUserAFriend">Invite User</button>           
             <span clas="profile"  style="color: white; text-align: center; margin-left: 10px; margin-bottom: 10px;" *ngIf="isUserAFriend"> You are friend to this user</span>
            </div></div>
            <div class="col-4 profil">
                   <h3 class="titlePost">{{clickedUser.username}} Posts</h3> 
                    <div class="row " *ngFor="let post of posts; let j=index;">
                        <div class="row post">
                           
                            <div class="row">
                        <div class="col-12">
                            <h5>{{post.postTitle}}</h5> 
                            <div class="row">
                                <div class="col-6 p-2">
                                    <img src="{{post.song.imgPath}}" class="image " *ngIf="post.song.imgPath"/>
                                 </div>
                                <div class="col-3">
                                    <a  (click) = "likePost(j)" *ngIf="!isPostLikedByUser[j]">
                                    <img class="icon" src="assets/img/like.png">
                                    </a>  
                                    <a  (click) = "dislikePost(j)" *ngIf="isPostLikedByUser[j]">
                                    <img  class="icon" src="assets/img/unlike.png">
                                    </a>

                                
                                 </div>
                           
                                <div class="col-3" style="width: 100%; text-align: center;">
                                    <a  [routerLink]="['/posts/post.post_id']" routerLinkActive="router-link-active" >
                                    View Post
                                    </a>
                                </div>
                            </div>
                        </div>               
            
            
                        
            
                      
            
                        
                    </div>
                </div>
                </div>
            </div>
            <div class="col-4 songs">
              <h3>{{clickedUser.username}} Songs
              </h3>  
              <div class="row p-2" *ngFor="let song of songs; let i=index;">
                    <div class="col-12 song">
                        <img src="{{song.imgPath}}" class="image" *ngIf="song.imgPath"/><span style="margin-left: 10px;">{{song.title}}</span>
                    </div>
              </div>

            </div>
        </div>
            


        </div>
        
    </div>
</div>
